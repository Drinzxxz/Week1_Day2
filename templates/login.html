{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div style="position: fixed; bottom: 20px; right: 20px; width: 360px;">
  <div class="card p-4 shadow-sm">
    <form action="/login" method="post">

      <div class="mb-3 row align-items-center">
        <label for="username" class="col-5 col-form-label">Username:</label>
        <div class="col-7">
        <input id="username" type="text" name="username" class="form-control form-control-lg" placeholder="" required>
        </div>
      </div>

      <div class="mb-3 row align-items-center">
        <label for="password" class="col-5 col-form-label">Password:</label>
        <div class="col-7">
        <input id="password" type="password" name="password" class="form-control form-control-lg" placeholder="" required>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
      <a href="/register">Register</a>
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
